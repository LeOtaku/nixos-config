modules:

  nixpkgs: 
    sources:
      origin: "https://github.com/LeOtaku/nixpkgs.git"
      upstream: "https://github.com/NixOS/nixpkgs.git"
      channels: "https://github.com/NixOS/nixpkgs-channels.git"

  home-manager: 
    sources:
      origin: "https://github.com/rycee/home-manager.git"

  clever:
    sources:
      origin: "https://github.com/cleverca22/nixos-configs.git"

  infinisil:
    sources:
      origin: "https://github.com/Infinisil/system.git"

  nixpkgs-mozilla:
    sources:
      origin: "https://github.com/mozilla/nixpkgs-mozilla.git"

#  private:
#   sources:
#     origin: "gcrypt::git@github.com:LeOtaku/private.git"


deployments:

  home-thinkpad:
    modules:
      nixpkgs: "channels/nixos-unstable"
      home-manager: "origin/master"
    frozen: false
    main: true

  nixos-rpi:
    modules:
      nixpkgs: "origin/unstable-aarch64"
